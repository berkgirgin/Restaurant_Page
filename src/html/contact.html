<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div class="contact_main_container">
      <div class="header">
        <div class="header_left">
          <img
            src="../assets/images/fes_logo.png"
            alt="header logo"
            class="header_logo"
          />
          <div class="restaurant_name">PASHA DONER</div>
        </div>

        <div class="header_right">
          <a href="../index.html">Home</a>
          <a href="./menu.html">Menu</a>
          <a href="./contact.html">Contact</a>
        </div>
      </div>

      <div class="contact_container">
        <h2>Contact us</h2>
        <div class="contact_content_container">
          <div class="location_container">
            <img
              src="../assets/images/icons/location_icon.png"
              alt="location image"
            />
            <div class="location">Kottbusser Tor 35, 10999 Berlin</div>
          </div>
          <div class="opening_times_container">
            <img
              src="../assets/images/icons/opening_icon.png"
              alt="opening times"
            />
            <div class="opening_times">
              <div>Sunday-Thursday: 8am-8pm</div>
              <div>Friday-Saturday: 8am-11pm</div>
            </div>
          </div>

          <div class="phone_number_container">
            <img
              src="../assets/images/icons/phone_icon.png"
              alt="phone number"
            />
            <div class="phone_number">(070)-888 5555</div>
          </div>

          <div class="message_us_container">
            <img
              src="../assets/images/icons/message_icon.png"
              alt="message us icon"
            />
            <div class="message_us">Message us</div>
          </div>
          <form action="" class="contact_form">
            <div class="form_row">
              <label for="first_name">Full Name:</label>
              <input
                type="text"
                name="full_name"
                id="full_name"
                maxlength="30"
              />
            </div>
            <div class="form_row">
              <label for="email">Email*:</label>
              <input
                type="email"
                name="email"
                id="email"
                maxlength="25"
                required
              />
            </div>
            <div class="form_row">
              <label for="text_area">Your message:</label>
              <textarea
                id="text_area"
                name="text_area"
                rows="5"
                cols="33"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
